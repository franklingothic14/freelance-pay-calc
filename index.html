<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор ЗП Фрилансера</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; }
    label { font-weight: bold; }
    .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Калькулятор ЗП Фрилансера</h2>
  <label>Погодинна ставка (грн):</label>
  <input type="number" id="rate" placeholder="Наприклад: 400">

  <label>Годин на день:</label>
  <input type="number" id="hoursPerDay" placeholder="Наприклад: 6">

  <label>Робочих днів на тиждень:</label>
  <input type="number" id="daysPerWeek" placeholder="Наприклад: 5">

  <label>Робочих тижнів на місяць:</label>
  <input type="number" id="weeksPerMonth" placeholder="Наприклад: 4">

  <label>Податок (%):</label>
  <input type="number" id="tax" placeholder="Наприклад: 5">

  <label>Комісія платформи (%):</label>
  <input type="number" id="fee" placeholder="Наприклад: 10">

  <button onclick="calculate()">Розрахувати</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const rate = parseFloat(document.getElementById("rate").value) || 0;
      const hoursPerDay = parseFloat(document.getElementById("hoursPerDay").value) || 0;
      const daysPerWeek = parseFloat(document.getElementById("daysPerWeek").value) || 0;
      const weeksPerMonth = parseFloat(document.getElementById("weeksPerMonth").value) || 0;
      const tax = parseFloat(document.getElementById("tax").value) || 0;
      const fee = parseFloat(document.getElementById("fee").value) || 0;

      const monthlyHours = hoursPerDay * daysPerWeek * weeksPerMonth;
      const grossMonthly = rate * monthlyHours;
      const feeAmount = grossMonthly * (fee / 100);
      const taxedAmount = (grossMonthly - feeAmount) * (tax / 100);
      const netMonthly = grossMonthly - feeAmount - taxedAmount;
      const netYearly = netMonthly * 12;

      document.getElementById("result").innerHTML = `
        <strong>Брутто (місяць):</strong> ${grossMonthly.toFixed(2)} грн<br>
        <strong>Нетто (місяць):</strong> ${netMonthly.toFixed(2)} грн<br>
        <strong>Нетто (рік):</strong> ${netYearly.toFixed(2)} грн
      `;
    }
  </script>
</body>
</html>
