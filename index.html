<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freelance Calculator</title>
  <style>
    :root {
      --text: #1d1d1f;
      --light-gray: #f5f5f7;
      --border: #d2d2d7;
      --primary: #0071e3;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--light-gray);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .result {
      margin-top: 20px;
      border-top: 1px solid var(--border);
      padding-top: 16px;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .flex {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .flex > * {
      flex: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      input, select, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 data-en="Freelance Calculator" data-uk="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –§—Ä—ñ–ª–∞–Ω—Å–µ—Ä–∞">Freelance Calculator</h1>

  <div class="flex">
    <select id="langSelect" onchange="setLang(this.value)">
      <option value="en">üá∫üá∏ EN</option>
      <option value="uk">üá∫üá¶ –£–ö–†</option>
    </select>
    <select id="currencySelect" onchange="setCurrency(this.value)">
      <option value="USD">USD</option>
      <option value="UAH">UAH</option>
    </select>
  </div>

  <label data-en="Hourly Rate" data-uk="–ü–æ–≥–æ–¥–∏–Ω–Ω–∞ —Å—Ç–∞–≤–∫–∞">Hourly Rate</label>
  <input type="number" id="rate" placeholder="25" />

  <label data-en="Hours per Week" data-uk="–ì–æ–¥–∏–Ω –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å">Hours per Week</label>
  <input type="number" id="hours" placeholder="30" />

  <label data-en="Weeks per Month" data-uk="–¢–∏–∂–Ω—ñ–≤ —É –º—ñ—Å—è—Ü—ñ">Weeks per Month</label>
  <input type="number" id="weeks" placeholder="4" />

  <label data-en="Tax (%)" data-uk="–ü–æ–¥–∞—Ç–æ–∫ (%)">Tax (%)</label>
  <input type="number" id="tax" placeholder="5" />

  <label data-en="Platform Fee (%)" data-uk="–ö–æ–º—ñ—Å—ñ—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∏ (%)">Platform Fee (%)</label>
  <input type="number" id="fee" placeholder="10" />

  <button onclick="calculate()" data-en="Calculate" data-uk="–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    let lang = 'en';
    let currency = 'USD';
    const exchangeRate = 39; // USD ‚Üí UAH

    function setLang(l) {
      lang = l;
      document.querySelectorAll('[data-en]').forEach(el => {
        el.innerText = el.dataset[lang];
      });
      calculate();
    }

    function setCurrency(c) {
      currency = c;
      calculate();
    }

    function calculate() {
      const rate = +document.getElementById('rate').value || 0;
      const hours = +document.getElementById('hours').value || 0;
      const weeks = +document.getElementById('weeks').value || 0;
      const tax = +document.getElementById('tax').value || 0;
      const fee = +document.getElementById('fee').value || 0;

      const gross = rate * hours * weeks;
      const feeAmount = gross * (fee / 100);
      const taxAmount = (gross - feeAmount) * (tax / 100);
      const net = gross - feeAmount - taxAmount;
      const yearly = net * 12;

      const symbol = currency === 'UAH' ? '‚Ç¥' : '$';
      const multiplier = currency === 'UAH' ? exchangeRate : 1;

      const t = {
        en: ['Gross Monthly', 'Net Monthly', 'Net Yearly'],
        uk: ['–ë—Ä—É—Ç—Ç–æ –≤ –º—ñ—Å—è—Ü—å', '–ù–µ—Ç—Ç–æ –≤ –º—ñ—Å—è—Ü—å', '–ù–µ—Ç—Ç–æ –≤ —Ä—ñ–∫']
      };

      document.getElementById('result').innerHTML = `
        <div>${t[lang][0]}: ${symbol}${(gross * multiplier).toFixed(2)}</div>
        <div>${t[lang][1]}: ${symbol}${(net * multiplier).toFixed(2)}</div>
        <div>${t[lang][2]}: ${symbol}${(yearly * multiplier).toFixed(2)}</div>
      `;
    }

    setLang(lang);
  </script>
</body>
</html>
