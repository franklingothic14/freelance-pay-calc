<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freelance Salary Calculator</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f0f0f0;
    }

    .dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --card-bg: #2a2a2a;
    }

    body {
      font-family: Helvetica, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 700px;
      margin: 40px auto;
      padding: 0 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid #888;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }

    .top-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .lang-select, .currency-select {
      flex: 1;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <button onclick="toggleTheme()">üåó <span data-en="Toggle Theme" data-uk="–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É">Toggle Theme</span></button>

    <select class="lang-select" onchange="setLang(this.value)">
      <option value="en">üá∫üá∏ English</option>
      <option value="uk">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
    </select>

    <select class="currency-select" onchange="setCurrency(this.value)">
      <option value="USD">USD ($)</option>
      <option value="UAH">UAH (‚Ç¥)</option>
    </select>
  </div>

  <h2 data-en="Freelance Salary Calculator" data-uk="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ó–∞—Ä–ø–ª–∞—Ç–∏ –§—Ä—ñ–ª–∞–Ω—Å–µ—Ä–∞">Freelance Salary Calculator</h2>

  <label data-en="Hourly Rate" data-uk="–ü–æ–≥–æ–¥–∏–Ω–Ω–∞ —Å—Ç–∞–≤–∫–∞">Hourly Rate</label>
  <input type="number" id="rate" placeholder="e.g. 25">

  <label data-en="Working Weeks per Month" data-uk="–ö—ñ–ª—å–∫—ñ—Å—Ç—å —Ç–∏–∂–Ω—ñ–≤ –Ω–∞ –º—ñ—Å—è—Ü—å">Working Weeks per Month</label>
  <input type="number" id="weeksPerMonth" placeholder="e.g. 4">

  <label data-en="Tax (%)" data-uk="–ü–æ–¥–∞—Ç–æ–∫ (%)">Tax (%)</label>
  <input type="number" id="tax" placeholder="e.g. 5">

  <label data-en="Platform Fee (%)" data-uk="–ö–æ–º—ñ—Å—ñ—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∏ (%)">Platform Fee (%)</label>
  <input type="number" id="fee" placeholder="e.g. 10">

  <label data-en="Hours per Day" data-uk="–ì–æ–¥–∏–Ω–∏ –ø–æ –¥–Ω—è—Ö">Hours per Day</label>
  <table>
    <thead>
      <tr>
        <th data-en="Day" data-uk="–î–µ–Ω—å">Day</th>
        <th data-en="Hours" data-uk="–ì–æ–¥–∏–Ω–∏">Hours</th>
      </tr>
    </thead>
    <tbody id="hoursTable">
      <tr><td data-en="Monday" data-uk="–ü–æ–Ω–µ–¥—ñ–ª–æ–∫">Monday</td><td><input type="number" id="mon"></td></tr>
      <tr><td data-en="Tuesday" data-uk="–í—ñ–≤—Ç–æ—Ä–æ–∫">Tuesday</td><td><input type="number" id="tue"></td></tr>
      <tr><td data-en="Wednesday" data-uk="–°–µ—Ä–µ–¥–∞">Wednesday</td><td><input type="number" id="wed"></td></tr>
      <tr><td data-en="Thursday" data-uk="–ß–µ—Ç–≤–µ—Ä">Thursday</td><td><input type="number" id="thu"></td></tr>
      <tr><td data-en="Friday" data-uk="–ü‚Äô—è—Ç–Ω–∏—Ü—è">Friday</td><td><input type="number" id="fri"></td></tr>
      <tr><td data-en="Saturday" data-uk="–°—É–±–æ—Ç–∞">Saturday</td><td><input type="number" id="sat"></td></tr>
      <tr><td data-en="Sunday" data-uk="–ù–µ–¥—ñ–ª—è">Sunday</td><td><input type="number" id="sun"></td></tr>
    </tbody>
  </table>

  <button onclick="calculate()" data-en="Calculate" data-uk="–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    let currentLang = 'en';
    let currentCurrency = 'USD';
    const exchangeRate = 39; // UAH per 1 USD

    function translate() {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.innerText = el.dataset[currentLang];
      });
    }

    function setLang(lang) {
      currentLang = lang;
      translate();
    }

    function setCurrency(curr) {
      currentCurrency = curr;
      calculate();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    function calculate() {
      const rate = parseFloat(document.getElementById("rate").value) || 0;
      const weeks = parseFloat(document.getElementById("weeksPerMonth").value) || 0;
      const tax = parseFloat(document.getElementById("tax").value) || 0;
      const fee = parseFloat(document.getElementById("fee").value) || 0;

      const days = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
      let weeklyHours = 0;
      days.forEach(day => {
        weeklyHours += parseFloat(document.getElementById(day).value) || 0;
      });

      let monthlyHours = weeklyHours * weeks;
      let grossMonthly = monthlyHours * rate;
      let feeAmount = grossMonthly * (fee / 100);
      let taxAmount = (grossMonthly - feeAmount) * (tax / 100);
      let netMonthly = grossMonthly - feeAmount - taxAmount;
      let netYearly = netMonthly * 12;

      const currencySymbol = currentCurrency === 'UAH' ? '‚Ç¥' : '$';
      const multiplier = currentCurrency === 'UAH' ? exchangeRate : 1;

      document.getElementById("result").innerHTML = `
        <strong data-en="Gross Monthly" data-uk="–ë—Ä—É—Ç—Ç–æ –≤ –º—ñ—Å—è—Ü—å">Gross Monthly</strong>: ${currencySymbol}${(grossMonthly * multiplier).toFixed(2)}<br>
        <strong data-en="Net Monthly" data-uk="–ù–µ—Ç—Ç–æ –≤ –º—ñ—Å—è—Ü—å">Net Monthly</strong>: ${currencySymbol}${(netMonthly * multiplier).toFixed(2)}<br>
        <strong data-en="Net Yearly" data-uk="–ù–µ—Ç—Ç–æ –≤ —Ä—ñ–∫">Net Yearly</strong>: ${currencySymbol}${(netYearly * multiplier).toFixed(2)}
      `;
      translate();
    }

    translate();
  </script>
</body>
</html>
