<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freelance Calculator</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --input-bg: #1e1e1e;
      --border: #333;
      --primary: #0071e3;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text);
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }
