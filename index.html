<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freelance Calculator</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --input-bg: #1e1e1e;
      --border: #333;
      --primary: #0071e3;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text);
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .result {
      margin-top: 20px;
      border-top: 1px solid var(--border);
      padding-top: 16px;
      font-size: 1rem;
      font-weight: 500;
    }

    .meme {
      margin-top: 20px;
      text-align: center;
    }

    .meme img {
      max-width: 100%;
      border-radius: 10px;
      max-height: 300px;
    }

    .flex {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .flex > * {
      flex: 1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, select, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-en="Freelance Calculator" data-uk="ÐšÐ°Ð»ÑŒÐºÑƒÐ»ÑÑ‚Ð¾Ñ€ Ð¤Ñ€Ñ–Ð»Ð°Ð½ÑÐµÑ€Ð°">Freelance Calculator</h1>

    <div class="flex">
      <select id="langSelect" onchange="setLang(this.value)">
        <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
        <option value="uk">ðŸ‡ºðŸ‡¦ Ð£ÐšÐ </option>
      </select>
      <select id="currencySelect" onchange="setCurrency(this.value)">
        <option value="USD">USD</option>
        <option value="UAH">UAH</option>
      </select>
    </div>

    <label data-en="Hourly Rate" data-uk="ÐŸÐ¾Ð³Ð¾Ð´Ð¸Ð½Ð½Ð° ÑÑ‚Ð°Ð²ÐºÐ°">Hourly Rate</label>
    <input type="number" id="rate" placeholder="25" />

    <label data-en="Hours per Day" data-uk="Ð“Ð¾Ð´Ð¸Ð½ Ð½Ð° Ð´ÐµÐ½ÑŒ">Hours per Day</label>
    <input type="number" id="hoursPerDay" placeholder="6" />

    <label data-en="Tax (%)" data-uk="ÐŸÐ¾Ð´Ð°Ñ‚Ð¾Ðº (%)">Tax (%)</label>
    <input type="number" id="tax" placeholder="5" />

    <button onclick="calculate()" data-en="Calculate" data-uk="Ð Ð¾Ð·Ñ€Ð°Ñ…ÑƒÐ²Ð°Ñ‚Ð¸">Calculate</button>

    <div class="result" id="result"></div>

    <div class="meme" id="meme">
      <img src="" alt="Meme from The Office" id="memeImg" style="display:none;">
    </div>
  </div>

  <script>
    let lang = localStorage.getItem('lang') || 'en';
    let currency = localStorage.getItem('currency') || 'USD';
    const exchangeRate = 39; // USD â†’ UAH

    function setLang(l) {
      lang = l;
      localStorage.setItem('lang', l);
      document.querySelectorAll('[data-en]').forEach(el => {
        el.innerText = el.dataset[lang];
      });
      calculate();
    }

    function setCurrency(c) {
      currency = c;
      localStorage.setItem('currency', c);
      calculate();
    }

    function getMemeImage(rate) {
      if (rate < 5) {
        return 'https://media.giphy.com/media/8nM6YNtvjuezzD7DNh/giphy.gif';
      } else if (rate < 10) {
        return 'https://media.giphy.com/media/ei0E9JEqlOT54BI4fk/giphy.gif';
      } else if (rate < 50) {
        return 'https://media.giphy.com/media/rYxemTkIfp50lE6eJU/giphy.gif';
      } else {
        return 'https://media.giphy.com/media/ZF6cgZ0WE08IYtxU60/giphy.gif';
      }
    }

    function calculate() {
      const rate = +document.getElementById('rate').value || 0;
      const hoursPerDay = +document.getElementById('hoursPerDay').value || 0;
      const tax = +document.getElementById('tax').value || 0;

      // Save input values
      localStorage.setItem('rate', rate);
      localStorage.setItem('hoursPerDay', hoursPerDay);
      localStorage.setItem('tax', tax);

      const days = 5;
      const dailyGross = rate * hoursPerDay;
      const weeklyGross = dailyGross * days;
      const monthlyGross = weeklyGross * 4;
      const taxAmount = monthlyGross * (tax / 100);
      const monthlyNet = monthlyGross - taxAmount;
      const yearlyNet = monthlyNet * 12;

      const symbol = currency === 'UAH' ? 'â‚´' : '$';
      const multiplier = currency === 'UAH' ? exchangeRate : 1;

      const t = {
        en: ['Daily Income', 'Weekly Income', 'Gross Monthly', 'Net Monthly', 'Net Yearly'],
        uk: ['Ð”Ð¾Ñ…Ñ–Ð´ Ð·Ð° Ð´ÐµÐ½ÑŒ', 'Ð”Ð¾Ñ…Ñ–Ð´ Ð·Ð° Ñ‚Ð¸Ð¶Ð´ÐµÐ½ÑŒ', 'Ð‘Ñ€ÑƒÑ‚Ñ‚Ð¾ Ð² Ð¼Ñ–ÑÑÑ†ÑŒ', 'ÐÐµÑ‚Ñ‚Ð¾ Ð² Ð¼Ñ–ÑÑÑ†ÑŒ', 'ÐÐµÑ‚Ñ‚Ð¾ Ð² Ñ€Ñ–Ðº']
      };

      document.getElementById('result').innerHTML = `
        <div>${t[lang][0]}: ${symbol}${(dailyGross * multiplier).toFixed(2)}</div>
        <div>${t[lang][1]}: ${symbol}${(weeklyGross * multiplier).toFixed(2)}</div>
        <div>${t[lang][2]}: ${symbol}${(monthlyGross * multiplier).toFixed(2)}</div>
        <div>${t[lang][3]}: ${symbol}${(monthlyNet * multiplier).toFixed(2)}</div>
        <div>${t[lang][4]}: ${symbol}${(yearlyNet * multiplier).toFixed(2)}</div>
      `;

      const memeImg = document.getElementById('memeImg');
      memeImg.src = getMemeImage(rate);
      memeImg.style.display = 'block';
    }

    window.onload = () => {
      document.getElementById('langSelect').value = lang;
      document.getElementById('currencySelect').value = currency;
      document.getElementById('rate').value = localStorage.getItem('rate') || '';
      document.getElementById('hoursPerDay').value = localStorage.getItem('hoursPerDay') || '';
      document.getElementById('tax').value = localStorage.getItem('tax') || '';
      setLang(lang);
      setCurrency(currency);
    };
  </script>
</body>
</html>
